name: Deploy to Hostinger

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build Angular app
      run: npm run build

    - name: Copy .htaccess to dist (if needed)
      run: |
        if [ -f .htaccess ]; then
          cp .htaccess ./dist/vcg-website/browser/
        fi

    - name: Prepare deployment files
      run: |
        # 1. Copier la version EN à la racine
        cp -r ./dist/vcg-website/browser/en/* ./dist/vcg-website/browser/

        # 2. Copier la version EN dans /en (en évitant la collision)
        mkdir -p ./dist/vcg-website/browser/en_copy
        cp -r ./dist/vcg-website/browser/en/* ./dist/vcg-website/browser/en_copy/
        rm -rf ./dist/vcg-website/browser/en
        mv ./dist/vcg-website/browser/en_copy ./dist/vcg-website/browser/en

        # 3. Copier la version FR dans /fr (même logique)
        mkdir -p ./dist/vcg-website/browser/fr_copy
        cp -r ./dist/vcg-website/browser/fr/* ./dist/vcg-website/browser/fr_copy/
        rm -rf ./dist/vcg-website/browser/fr
        mv ./dist/vcg-website/browser/fr_copy ./dist/vcg-website/browser/fr

    - name: Deploy to Hostinger via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/vcg-website/browser/
        server-dir: /public_html/
        dangerous-clean-slate: true
