name: Deploy to Hostinger

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build Angular app
      run: npm run build
    
    - name: Prepare deployment files
      run: |
        # Copy EN version files to root for static assets
        cp -r ./dist/vcg-website/browser/en/* ./dist/vcg-website/browser/
        # Remove duplicate en folder to avoid confusion
        rm -rf ./dist/vcg-website/browser/en/en
        rm -rf ./dist/vcg-website/browser/en/fr
    
    - name: Deploy to Hostinger via SFTP
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local_path: './dist/vcg-website/browser/*'
        remote_path: '/public_html/'
        sftp_only: true