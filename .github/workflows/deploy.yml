name: Deploy to Hostinger

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build Angular app
      run: npm run build

    - name: Copy .htaccess to dist
      run: cp .htaccess ./dist/vcg-website/browser/

    - name: Prepare deployment files
      run: |
        # Copier la version EN Ã  la racine
        cp -r ./dist/vcg-website/browser/en/* ./dist/vcg-website/browser/

        # Copier version EN vers /en
        mkdir -p ./dist/vcg-website/browser/en
        cp -r ./dist/vcg-website/browser/en/* ./dist/vcg-website/browser/en/

        # Copier version FR vers /fr
        mkdir -p ./dist/vcg-website/browser/fr
        cp -r ./dist/vcg-website/browser/fr/* ./dist/vcg-website/browser/fr/

    - name: Deploy to Hostinger via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/vcg-website/browser/
        server-dir: /public_html/
        dangerous-clean-slate: true
